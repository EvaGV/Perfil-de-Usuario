<html lang="en">

<head>

<body>

    <form class="forms" action="https://ecampus.rocks/test-forms.php" method="post"><h2>Registro de usuario:</h2>

        <label value="username">Nombre de usuario:</label>
        <input type="text" name="username" required>
        <label value="email">Correo electrónico:</label>
        <input type="email" name="email" required>
        <label value="password">Contraseña:</label>
        <input type="password" name="password" required>
        <label value="confirm_password">Confirmar contraseña:</label>
        <input type="password" name="confirm_password" required>
        <label value="country">País:</label>
        <select type="country" name="country" required>
            <option value="country">España</option>
            <option value="country">Italia</option>
            <option value="country">Francia</option>
            <option value="country">Portugal</option>
        </select>

        <label value="birthdate">Fecha de nacimiento:</label>
        <input type="date" name="birthdate" required>

        <label class="terms_conditions">
            <input type="checkbox" name="terms_conditions" required> Acepto los <a href="enlace_a_tyc">Términos y
                Condiciones.</a></label>
        <div class="button-container">
        <button class="button" type="submit">Registrarse</button></div>
    </form>


    
    <form class="forms"><h2>Formulario de contacto</h2>
        <label value="name">Nombre:</label>
        <input type="text" name="name" required>
        <label value="email">Correo electrónico:</label>
        <input type="email" name="email" required>
        <label value="subject">Asunto:</label>
        <input type="text" name="subject" required>
        <label value="message">Mensaje:</label>
        <textarea name="message" maxlength="200" required></textarea>
        <div class="button-container">
            <button class="button" type="submit">Registrarse</button></div>
    </form>

    
   
    <form class="forms" action="https://ecampus.rocks/test-forms.php" method="post"> <h2>Pedido de producto</h2>
        <label value="name">Nombre completo:</label>
        <input type="text" name="name" required>

        <label value="shipping_address">Dirección de envío:</label>
        <input type="text" name="shipping_address" required>

        <label value="city">Ciudad:</label>
        <input type="text" name="city" required>

        <label value="postal_code">Código postal:</label>
        <input type="text" name="postal_code" required>

        <label value="country">País:</label>
        <select id="country" name="country" required>
            <option value="country">España</option>
            <option value="country">Italia</option>
            <option value="country">Francia</option>
            <option value="country">Portugal</option>
        </select>

        <label value="phone_number">Teléfono:</label>
        <input type="tel" name="phone_number" required>


        <h4>Lista de productos:</h4>
        <form> 
            <div class="product">
                <label>
                    <input type="checkbox" name="product_lapices" value="Lápices">
                    Lápices
                </label>
                <input type="number" name="quantity_lapices" min="0" value="0">
            </div>
        
            <div class="product">
                <label>
                    <input type="checkbox" name="product_bolis" value="Bolis">
                    Bolis
                </label>
                <input type="number" name="quantity_bolis" min="0" value="0">
            </div>
        
            <div class="product">
                <label>
                    <input type="checkbox" name="product_rotuladores" value="Rotuladores">
                    Rotuladores
                </label>
                <input type="number" name="quantity_rotuladores" min="0" value="0">
            </div>
        

        <label value="payment_method">Método de pago:</label>
        <select name="payment_method" required>
            <option value="payment_method">Tarjeta de crédito</option>
            <option value="payment_method">Paypal</option>
            <option value="payment_method">Bizum</option>
            <option value="payment_method">Transferencia</option>
        </select>

        <div class="button-container">
            <button class="button" type="submit">Registrarse</button></div>
    </form>


    
    <form class="forms" action="https://ecampus.rocks/test-forms.php" method="post"><h2>Reserva de hotel</h2>
        <label value="hotel">Nombre completo:</label>
        <input type="text" name="hotel" required>

        <label value="hotel_email">Correo electrónico:</label>
        <input type="email" name="hotel_email" required>

        <label value="hotel_phone_number">Número de teléfono:</label>
        <input type="tel" name="hotel_phone_number" required>

        <label value="arrival_date">Fecha de llegada:</label>
        <input type="date" name="arrival_date" required>

        <label value="departure_date">Fecha de salida:</label>
        <input type="date" name="departure_date" required>

        <label value="room_type">Tipo de habitación:</label>
        <select name="room_type" required>
            <option value="individual">Habitación Individual</option>
            <option value="double">Habitación Doble</option>
            <option value="twin">Habitación Doble con dos camas individuales</option>
        </select>

        <label value="guests">Número de huéspedes:</label>
        <input type="number" name="guests" min="1" required>

        <label value="special_requests">Solicitudes especiales:</label>
        <textarea name="special_requests" maxlength="350"></textarea>

        <div class="button-container">
            <button class="button" type="submit">Registrarse</button></div>
    </form>

    
    <form class="forms" action="https://ecampus.rocks/test-forms.php" method="post"><h2>Comentario de producto</h2>
        <label value="product_comment_name">Nombre:</label>
        <input type="text" name="product_comment_name" required>
        <label value="product_comment_email">Correo electrónico:</label>
        <input type="email" name="product_comment_email" required>
        <label value="product_rating">Calificación:</label>
        <input type="number" name="product_rating" min="1" max="5" required>
        <label value="product_comment">Comentario:</label>
        <textarea id="product_comment" name="product_comment" required></textarea>
        <div class="button-container">
            <button class="button" type="submit">Registrarse</button></div>
    </form>


</body>
